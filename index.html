<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js30#1.2-audio-player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="filter">
            <main class="main">
                <h1 class="title">simpleAudioPlayer</h1>
                <div class="player">
                    <div class="cover">
                        <img class="cover__img" src="./assets/img/I-knew.jpg" alt="cover">
                    </div>
                    <audio class="audio" src="./assets/audio/MindInABox - I Knew.mp3"></audio>
                    <div class="performer">MindInABox</div>
                    <div class="track">I Knew</div>
                    <div class="progress-box">
                        <div class="progress"></div>
                    </div>
                    <div class="time-line">
                        <span class="time-line__start">00:00</span>
                        <span class="time-line__end">05:00</span>
                    </div>
                    <div class="buttons-box">
                        <div class="btn btn-prev"><img class="btn-icon" src="./assets/svg/backward.png" alt="prev"> </div>
                        <div class="btn btn-play btn-src"><img class="btn-src__icon" src="./assets/svg/play.png" alt="play"> </div>
                        <div class="btn btn-next"><img class="btn-icon" src="./assets/svg/forward.png" alt="next"> </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__wrapper">

                </div>
            </footer>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
